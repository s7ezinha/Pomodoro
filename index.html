<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/gh/chrissimpkins/Hack@master/build/web/hack.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Pomodoro</h1>

        <div id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <div id="controls">
            <button id="start">Iniciar</button>
            <button id="pause">Pausar</button>
            <button id="reset">Reiniciar</button>
        </div>

        <div id="settings">
            <label for="workTime">Tempo de Trabalho (min):</label>
            <input type="number" id="workTime" value="25" min="1" max="60">
            
            <label for="breakTime">Tempo de Descanso (min):</label>
            <input type="number" id="breakTime" value="5" min="1" max="15">            

            <button id="saveSettings">Salvar Configurações</button>
        </div>

        <div id="exercise" class="exercise-card">
            <p id="exerciseDisplay">A cada pausa, um exercício será exibido aqui!</p>
        </div>
        
    </div>

    <script src="script.js"></script>
    <script src="dados.js"></script>
</body>

</html>
